<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>jQuery Tag List</title>
    <link rel="stylesheet" href="jquery-tag-list.css" type="text/css" media="screen" charset="utf-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery-tag-list.js" type="text/javascript" charset="utf-8"></script>


  </head>


  <body>
    <div style="width: 900px;margin:auto;">
      <h1>jQuery Tag List</h1>
      <h2>Default Settings</h2> 
      <script src="https://gist.github.com/1468260.js?file=no_settings.html"></script>
      <input type="text" class='no_settings' name="tags" value="">
      <input type="text" class='no_settings' name="tags_with_defaults" value='[{"id":"1","label":"w00t"},{"id":2,"label":"bar"}]'>

      <h2>With Settings</h2> 
      <script src="https://gist.github.com/1468260.js?file=with_settings.html"></script>
      <input type="text" class='with_settings' name="tags" value="">
      <input type="text" class='with_settings' name="tags_with_defaults" value='[{"id":"1","label":"w00t"},{"id":2,"label":"bar"}]'>
    </div>

    <script type="text/javascript" charset="utf-8">
      $('.no_settings').tagList();
      var options = {
        placeholder: 'Ah Ha TAGS!!!',
        onAdd: function(event,tag){ alert('I just got: ' + tag.label);},
        onRemove: function(event,tag){ alert('We just lost: ' + tag.label);}
      }
      $('.with_settings').tagList(options);
    </script>
  </body>
</html>
